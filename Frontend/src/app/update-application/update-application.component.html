<h2 class="form-title">Update Your Application</h2>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="job-form" enctype="multipart/form-data">
  <div class="form-group">
    <label>Update Resume (PDF)</label>
    <input type="file" (change)="onFileChange($event, 'resume')" accept=".pdf" />
  </div>

  <div class="form-group">
    <label>Update Cover Letter (PDF)</label>
    <input type="file" (change)="onFileChange($event, 'coverLetter')" accept=".pdf" />
  </div>

  <div class="submit">
    <button type="submit" class="btn-submit">Submit Updates</button>
  </div>
</form>
