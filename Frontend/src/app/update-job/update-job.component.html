<h2 class="form-title">Update Job</h2>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="job-form">

  <div class="form-group">
    <label>Title</label>
    <input formControlName="title" type="text" required />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Company</label>
    <input formControlName="company" type="text" />
  </div>

  <div class="form-group">
    <label>Location</label>
    <input formControlName="location" type="text" />
  </div>

  <div class="form-group">
    <label>Employment Type</label>
    <input formControlName="employmentType" type="text" />
  </div>

  <div class="form-group">
    <label>Requirements</label>
    <textarea formControlName="requirements"></textarea>
  </div>

  <div class="form-group">
    <label>Skills (comma-separated)</label>
    <input formControlName="skills" type="text" />
  </div>

  <div class="form-group">
    <label>Status</label>
    <select formControlName="isActive">
      <option [value]="true">Active</option>
      <option [value]="false">Inactive</option>
    </select>
  </div>

  <div class="submit">
    <button type="submit" class="btn-submit" [disabled]="updateForm.invalid">Update Job</button>
  </div>
</form>
