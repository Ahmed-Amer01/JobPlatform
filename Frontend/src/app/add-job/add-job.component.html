<h2 class="form-title">Add a Job</h2>

<form [formGroup]="jobForm" (ngSubmit)="submitJob()" class="job-form">
  <div class="form-group">
    <label>Title</label>
    <input formControlName="title" type="text" required />
  </div>

  <div class="form-group">
    <label>Company</label>
    <input formControlName="company" type="text" required />
  </div>

  <div class="form-group">
    <label>Location</label>
    <input formControlName="location" type="text" placeholder="e.g.,  Cairo" />
  </div>

  <div class="form-group">
    <label>Employment Type</label>
    <select formControlName="employmentType">
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
      <option value="internship">Internship</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Requirements</label>
    <textarea formControlName="requirements"></textarea>
  </div>

  <div class="form-group">
    <label>Skills (comma-separated)</label>
    <input formControlName="skills" type="text" placeholder="e.g., Angular, TypeScript" />
  </div>

  <div class="submit">
    <button type="submit" class="btn-submit" [disabled]="jobForm.invalid">Post Job</button>
  </div>
</form>
